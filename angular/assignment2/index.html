<!doctype html>
<html lang="en">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    .list-to-buy button > span {
      color: green;
    }
    .list-bought button > span {
      color: red;
    }
  </style>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as tobuy">
       <h2>To Buy:</h2>
       <ul class="list-to-buy">
         <li ng-repeat="item in tobuy.items">
          Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" ng-click="tobuy.addItem($index);"><span class="glyphicon glyphicon-ok" ></span> Buy</button>
        </li>
      </ul>
      <div class="emptyMessage" ng-if="!tobuy.items.length">Everything is bought!</div>
      <div ng-if="!tobuy.items.length">
        <img ng-src="yaakov_fed.png">
      </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul class="list-bought">
       <li ng-repeat="item in bought.items">
       Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" ng-click="bought.removeItem($index);"><span class="glyphicon glyphicon-remove" ></span> Put Back</button>
      </li>
    </ul>
    <div class="emptyMessage" ng-if="!bought.items.length">Nothing bought yet.</div>
  </div>
</div>
</div>

</body>
</html>
