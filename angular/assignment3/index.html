<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app='NarrowItDownApp'>
<div class="container">
    <div ng-controller='NarrowItDownController as menu'>
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="menu.loadMenuItems()">Narrow It Down For Me!</button>
        </div>

        <div style="clear:both"></div>

        <!-- found-items should be implemented as a component -->
        <found-items items="menu.items" on-remove="menu.removeItem(index)">
            Nothing found
        </found-items>

    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
